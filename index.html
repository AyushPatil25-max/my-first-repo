<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Booking</title>
</head>
<body>
    <hr>
    <h1> Welcome To E-Hotel Booking Platform</h1>
    <hr>
    <form>
        <label for="Username"><b>Enter Your Name :</b></label>
        <input type="text" id="Username" required>
        <br>
        <br>

        <label for="E-mail"><b>Enter Your E-mail :</b></label>
        <input type="email" id="E-mail" required>
        <br>
        <br>

        <label for="select"><b>Select Your Hotel:</b></label>
        <select id="Select Hotels">
            <option>Silver Oak</option>
            <option>Hotel Taj</option>
            <option>Hotel Prichit</option>
            <option>Lezha the Veg Divine</option>
        </select>
        <br>
        <br>

        <label for="checkin-date"><b>Check-In Date :</b></label>
        <input type="date" id="checkin-date" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="checkin-time"><b>Check-In Time :</b></label>
        <input type="time" id="checkin-time" required>
        <br>
        <br>

        <label for="checkout-date"><b>Check-Out Date :</b></label>
        <input type="date" id="checkout-date" required>
        &nbsp;&nbsp;&nbsp;

        <label for="checkout-time"><b>Check-Out Time :</b></label>
        <input type="time" id="checkout-time" required>
        <br>
        <br>

        <label for="Type of Rooms"><b>Select Type of Room:</b></label>
        <select id="Select Type of Room">
            <option>Standard</option>
            <option>Deluxe</option>
            <option>Suite</option>
        </select>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="Number of People"><b>Number of People:</b></label>
        <select id="Number of Room">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>5</option>
            <option>6

            </option>
        </select>
        <br>
        <br>
        <pre>                       <button>Book Now </pre>

    </form>
</body>
</html>
